<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Folding Phone</title>
</head>

<body>

    <h1>Folding Phone in CSS</h1>

    <input class="animeLeft" role="checkbox" type="checkbox">
    <label>Open or Close Left | </label>
    <input class="animeRight" role="checkbox" type="checkbox">
    <label>Open or Close Right | </label>
    <input class="animeReverse" role="checkbox" type="checkbox">
    <label>Reverse Phone | </label>
    <input class="animeSpin" role="checkbox" type="checkbox">
    <label>Spin Phone</label>



    <div class="phone" title="Téléphone">
        <div class="gauche" title="Ecran de gauche">
            <div class="screenLeft">
                <div class="face front">
                    <div class="border faceTop"></div>
                    <div class="border faceLeft"></div>
                    <div class="border faceBottom"></div>

                    <div class="taille leftWallpaper">
                        <div class="notif-bar" title="Barre de notifications">
                            <div class="info-bar"></div>
                        </div>
                        <div class="widget-gif" title="Gif Android"></div>
                        <div class="Icon photo" title="Appareil Photo"></div>
                        <div class="Icon parametre" title="Paramètre"></div>
                        <div class="Icon youtube" title="Youtube"></div>
                        <div class="Icon spotify" title="Spotify"></div>
                        <div class="Icon galeriephoto" title="Galerie Photo"></div>
                        <div class="Icon message" title="Message"></div>
                        <div class="navigation-bar" title="Barre de navigation"></div>
                    </div>

                </div>
                <div class="face back"> 
                    <div class="border faceTop"></div>
                    <div class="border faceLeft"></div>
                    <div class="border faceRight"></div>
                    <div class="border faceBottom"></div>

                    <div class="taille leftWallpaper">
                        <div class="notif-bar"  title="Barre de notifications">
                            <div class="info-bar"></div>
                        </div>
                        <div class="horloge" title="Horloge numérique">
                            <div class="heures">
                                <script src="script.js"></script>
                            </div>
                        </div>
                        <div class="faceCapteur"></div>
                        <div class="Icon twitch" title="Twitch"></div>
                        <div class="Icon pinterest" title="Pinterest"></div>
                        <div class="Icon twitter" title="Twitter"></div>
                        <div class="Icon facebook" title="Facebook"></div>
                        <div class="Icon _photo" title="Appareil Photo"></div>
                        <div class="Icon _galeriephoto" title="Galerie Photo"></div>
                        <div class="navigation-bar">
                            <div class="home" title="Barre de navigation"></div>
                        </div>
                    </div>
                </div>
                <div class="rl right"></div>
                <div class="rl left"></div>
                <div class="tb top"></div>
                <div class="tb bottom"></div>
            </div>
        </div>

        <div class="droite" title="Ecran de droite">
            <div class="screenRight">
                <div class="face front">
                    <div class="border faceTop"></div>
                    <div class="border faceRight"></div>
                    <div class="border faceBottom"></div>

                    <div class="taille rightWallpaper">
                        <div class="clock" title="Horloge">
                            <div class="wrap">
                                <div class="skin"></div>
                                <span class="heure"></span>
                                <span class="minute"></span>
                                <span class="seconde"></span>
                                <span class="dot"></span>
                                <script src="horloge.js"></script>
                            </div>
                        </div>
                        <div class="notif-bar"></div>
                        <div class="faceCapteur"></div>
                        <div class="Icon appel" title="Téléphone"></div>
                        <div class="Icon google" title="Google"></div>
                        <div class="Icon snapchat" title="Snapchat"></div>
                        <div class="Icon instagram" title="Instagram"></div>
                        <div class="Icon telegram" title="Télégram"></div>
                        <div class="Icon playstore" title="Playstore"></div>
                        <div class="navigation-bar" title="Barre de navigation">
                            <div class="home"></div>
                        </div>
                    </div>
                </div>

                <div class="face back">
                    <div class="border faceTop"></div>
                    <div class="border faceLeft"></div>
                    <div class="border faceRight"></div>
                    <div class="border faceBottom"></div>
                    <div class="capteurPhoto"></div>
                </div>
                <div class="rl right"></div>
                <div class="rl left"></div>
                <div class="tb top"></div>
                <div class="tb bottom"></div>
            </div>
        </div>
    </div>

</body>

</html>
